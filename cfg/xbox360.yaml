# Xbox 360 wired controller (modified: forward is on the left thumbstick)
teleop:
  piloting:
    type: topic
    message_type: "geometry_msgs/Twist"
    topic_name: /joy_vel
    deadman_buttons: []  # No deadman buttons
    axis_mappings:
      -
        axis: 1  # Left thumb (up/down)
        target: angular.y
        scale: 1.5708
        offset: 0.0
      -
        axis: 3  # Right thumb stick (left/right)
        target: angular.z
        scale: 1.5708
        offset: 0.0